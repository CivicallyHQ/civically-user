  invite_forum_mailer:
    title: "Invite Forum Mailer"
    subject_template: "%{inviter_name} has invited you to join %{site_domain_name}"
    text_body_template: |
      %{inviter_name} has invited you to join %{site_title}.

      %{site_description}

      If you are interested, click the link below:

      %{invite_link}

  custom_invite_forum_mailer:
    title: "Custom Invite Forum Mailer"
    subject_template: "%{inviter_name} has invited you to join %{site_domain_name}"
    text_body_template: |
      %{inviter_name} has invited you to join %{site_title}.

      %{site_description}

      They added this note to their invitation:

      > %{user_custom_message}

      If you are interested, click the link below:

      %{invite_link}

  welcome:
    title: "Welcome to Civically!"
    intro:
      title: "Welcome to the Civically Test!"
      description: Civically makes it easier to deal with law and government. We need your help to test it. Together, we can make the system work better for everybody.
      tip:
        description: "*I'm Angus, the creator of Civically. I'm really grateful for your help!*"
    one:
      title: "Posting is the best way to help."
      description: "Post about a legal problem you're having or had, reply to other people's posts and share any useful websites or materials you find."
      tip:
        description: "*If you're worried about posting for any reason, talk with me about it.*"
    two:
      title: "If you see something, say something."
      description: "If you see a post that isn't appropriate, let us know. If you see something that doesn't work, let us know."
      tip:
        description: "*You can always email me at angus@civically.io.*"
    three:
      title: "We'd love to hear your ideas."
      description: "If you have any ideas about how Civically could be better, tell us! We'd love to hear your thoughts."
      tip:
        description: "*Civically is non-profit. Your ideas are used to benefit the whole community.*"

  badges:
    basic_user:
      name: Resident
      description: All essential community functions.
      long_description: |
        This badge is granted when you reach trust level 1.
        Thanks for sticking around a little while and reading a few topics to learn what Civically is about.
        Your new user restrictions have been lifted; you've been granted all essential community abilities, such as starting a discussion, personal messaging, flagging, wiki editing, and the ability to post multiple images and links.
    member:
      name: Citizen
      description: Post events, post ratings, petition for a group and more likes.
      long_description: |
        This badge is granted when you reach trust level 2.
        Thanks for participating over a period of weeks to truly join our community.
        You can now post events and ratings, start a petition to create a group, and have a few more likes per day.
    regular:
      name: Regular
      description: Recategorize, rename, followed links, wiki and more likes.
      long_description: |
        This badge is granted when you reach trust level 3.
        Thanks for being a regular part of Civically over a period of months.
        You can now recategorize and rename topics, take advantage of more powerful spam flags, and you'll also get lots more likes per day.
    leader:
      name: Leader
      description: Edit, close, archive, split and merge and even more likes.
      long_description: |
        This badge is granted when you reach trust level 4.
        You're a leader selected by the Civically staff, and you set a positive example for the rest of the community.
        You have the ability to edit all posts, take common topic moderator actions such as close, unlist, archive, split, and merge, and you have many likes per day.
