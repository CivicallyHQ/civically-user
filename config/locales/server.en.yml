en:
  checklist:
    getting_started:
      complete_welcome:
        title: "Complete the Welcome Wizard"
        detail: "<a href='/w/welcome' class='p-link' target='_blank'>Go back to the Welcome Wizard.</a>"
      set_place:
        title: "Set your place"
        detail: "<a href='/place/set' class='p-link'>Set your place.</a>"

  invite_forum_mailer:
    title: "Invite Forum Mailer"
    subject_template: "%{inviter_name} has invited you to join %{site_domain_name}"
    text_body_template: |
      %{inviter_name} has invited you to join %{site_title}.

      %{site_description}

      If you are interested, click the link below:

      %{invite_link}

  custom_invite_forum_mailer:
    title: "Custom Invite Forum Mailer"
    subject_template: "%{inviter_name} has invited you to join %{site_domain_name}"
    text_body_template: |
      %{inviter_name} has invited you to join %{site_title}.

      %{site_description}

      They added this note to their invitation:

      > %{user_custom_message}

      If you are interested, click the link below:

      %{invite_link}

  welcome:
    title: "Welcome to Civically"

    intro:
      title: "Welcome to Civically!"
      description: "This guide explains how Civically makes government simpler, law accessible and community stronger."
      tip:
        description: "<img src='%{base_url}/plugins/civically-user/images/person.svg'>This will take about 1 minute. As you go through, tick <input type='checkbox'> what you're interested in."

    government:
      title: "Dealing with government is hard"
      description: "When you deal with government, it's sometimes hard to know where to start."
      solution:
        description: "With Civically you can:"
      question:
        description: "<img src='%{base_url}/plugins/civically-user/images/question.svg'>Ask your peers or experts for help"
      rating:
        description: "<img src='%{base_url}/plugins/civically-user/images/star.svg'>Rate services and give feedback"
      gov_apps:
        description: "<img src='%{base_url}/plugins/civically-user/images/computer_user.svg'>Use government apps <i>(coming soon)</i>"

    law:
      title: "Law is out of reach"
      description: "Lawyers are expensive, laws are hard to understand and the legal system seems unfair."
      solution:
        description: "With Civically you can:"
      tips:
        description: "<img src='%{base_url}/plugins/civically-user/images/document_tip.svg'>Get tips and pointers"
      experts:
        description: "<img src='%{base_url}/plugins/civically-user/images/teacher.svg'>Get access to experts"
      law_apps:
        description: "<img src='%{base_url}/plugins/civically-user/images/computer_user.svg'>Use legal apps <i>(coming soon)</i>"

    community:
      title: "Social Networks aren't communities"
      description: "Social networks are about getting attention at all costs."
      solution:
        description: "Civically is about getting involved in your community:"
      events:
        description: "<img src='%{base_url}/plugins/civically-user/images/event.svg'>Go to community events"
      help:
        description: "<img src='%{base_url}/plugins/civically-user/images/mechanic.svg'>Help others figure out problems"
      contribute:
        description: "<img src='%{base_url}/plugins/civically-user/images/plan.svg'>Help make government and law better"

    civically:
      title: "Civically is a shared effort"
      description: "Civically is open source, open planned and run for the benefit of your community."
      solution:
        description: "You can play an important role:"
      plan:
        description: "<img src='%{base_url}/plugins/civically-user/images/person_with_chart.svg'>Help plan Civically"
      build:
        description: "<img src='%{base_url}/plugins/civically-user/images/worker.svg'>Help build Civically"
      run:
        description: "<img src='%{base_url}/plugins/civically-user/images/officer.svg'>Help run Civically"

    submit:
      title: "Getting Started"
      description: "We're excited to see what you'll contribute to Civically."
      solution:
        description: "Here's a few tips:"
      bookmarks:
        description: "<img src='%{base_url}/plugins/civically-user/images/bookmark.svg'>We've bookmarked the things you ticked so you can read about them later."
      slow:
        description: "<img src='%{base_url}/plugins/civically-user/images/shoot.svg'>Take it slowly at first. There's a lot you can do here. Go piece by piece."
      thanks:
        description: "<img src='%{base_url}/plugins/civically-user/images/person.svg'>Thanks for signing up. We hope you find Civically a rewarding experience."
